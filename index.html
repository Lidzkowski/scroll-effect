<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scroll effect</title>
  <style>
    .status {
      height: 4vh;
      width: 0;
      background-color: rgb(11, 181, 248);
      transition: .5s linear;
      position: fixed;
      top: 0;
      left: 0;
    }

    body {
      margin: 0;
      height: 500vh;
      background-image: linear-gradient(45deg, red 0%, orange 100%)
    }
  </style>
</head>
<body>
  <div class="status"></div>
  <script>
    // window.scrollY - property of scroll
    // document.documentElement.offsetHeight - height of whole document
    // window.innerHeight - height of a browser window

    const bar = document.querySelector(".status");
    const statusBar = function () {
      currentScroll = Math.round(window.scrollY / (document.documentElement.offsetHeight - window.innerHeight) * 100);
      bar.style.width = currentScroll + "%";
      // console.log(currentScroll);
    }
    
    window.addEventListener("scroll", statusBar)

  </script>
</body>
</html>
